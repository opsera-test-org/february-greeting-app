name: "1ï¸âƒ£ Bootstrap Infrastructure - february-greeting-app"

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (preview changes without applying)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  TENANT: opsera
  APP_NAME: february-greeting-app
  AWS_REGION: us-west-2
  HUB_CLUSTER: argocd-usw2
  SPOKE_CLUSTER: opsera-usw2-np
  ARGOCD_SERVER: argocd-usw2.agent.opsera.dev
  ECR_REPO_NAME: opsera/february-greeting-app

permissions:
  contents: write
  id-token: write

jobs:
  setup-ecr:
    name: "ðŸ“¦ Setup ECR Repository"
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create ECR Repository (Idempotent)
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "ðŸ” DRY RUN: Would create ECR repository: $ECR_REPO_NAME"
            exit 0
          fi

          # Check if repository exists
          if aws ecr describe-repositories --repository-names "$ECR_REPO_NAME" 2>/dev/null; then
            echo "âœ… ECR repository already exists: $ECR_REPO_NAME"
          else
            echo "Creating ECR repository: $ECR_REPO_NAME"
            aws ecr create-repository \
              --repository-name "$ECR_REPO_NAME" \
              --image-tag-mutability IMMUTABLE \
              --encryption-configuration encryptionType=AES256 \
              --tags Key=tenant,Value=$TENANT \
                     Key=app,Value=$APP_NAME \
                     Key=managed-by,Value=opsera-c2c
            echo "âœ… ECR repository created"
          fi

  register-repo-with-argocd:
    name: "ðŸ” Register Repository with ArgoCD"
    runs-on: ubuntu-latest
    needs: [setup-ecr]
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig (Hub)
        run: |
          aws eks update-kubeconfig --name $HUB_CLUSTER --region $AWS_REGION --alias hub
          kubectl config use-context hub

      - name: Register Repository Secret (Idempotent)
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "ðŸ” DRY RUN: Would register repository with ArgoCD"
            exit 0
          fi

          REPO_SECRET_NAME="repo-${{ github.repository_owner }}-${APP_NAME}"

          # Check if secret exists using explicit hub context
          if kubectl --context hub get secret "$REPO_SECRET_NAME" -n argocd &>/dev/null; then
            echo "âœ… Repository secret already exists - skipping"
            exit 0
          fi

          # Create repository secret
          cat <<EOF | kubectl --context hub apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: ${REPO_SECRET_NAME}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: repository
          type: Opaque
          stringData:
            type: git
            url: https://github.com/${{ github.repository }}.git
            password: ${{ secrets.GH_PAT }}
            username: git
          EOF

          echo "âœ… Repository registered with ArgoCD"

  register-spoke-cluster:
    name: "ðŸ”— Register Spoke Cluster with ArgoCD"
    runs-on: ubuntu-latest
    needs: [setup-ecr]
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig (Hub + Spoke)
        run: |
          aws eks update-kubeconfig --name $HUB_CLUSTER --region $AWS_REGION --alias hub
          aws eks update-kubeconfig --name $SPOKE_CLUSTER --region $AWS_REGION --alias spoke

      - name: Check if Spoke Registered (RULE 176, 186)
        run: |
          # CRITICAL: Use --context hub because argocd namespace is on hub cluster
          if kubectl --context hub get secret -n argocd cluster-${SPOKE_CLUSTER} &>/dev/null; then
            echo "âœ… Spoke cluster already registered: ${SPOKE_CLUSTER}"
            echo "SPOKE_REGISTERED=true" >> $GITHUB_ENV
          else
            echo "Spoke cluster not registered, will register now"
            echo "SPOKE_REGISTERED=false" >> $GITHUB_ENV
          fi

      - name: Register Spoke Cluster
        if: env.SPOKE_REGISTERED == 'false' && inputs.dry_run != 'true'
        run: |
          # Get spoke cluster details from AWS
          SPOKE_SERVER=$(aws eks describe-cluster --name $SPOKE_CLUSTER --region $AWS_REGION \
            --query 'cluster.endpoint' --output text)
          SPOKE_CA=$(aws eks describe-cluster --name $SPOKE_CLUSTER --region $AWS_REGION \
            --query 'cluster.certificateAuthority.data' --output text)

          if [ -z "$SPOKE_SERVER" ] || [ "$SPOKE_SERVER" = "None" ]; then
            echo "âŒ Failed to get spoke cluster endpoint"
            exit 1
          fi

          # Create service account and token on spoke cluster
          kubectl --context spoke create serviceaccount argocd-manager -n kube-system --dry-run=client -o yaml | kubectl --context spoke apply -f -
          kubectl --context spoke create clusterrolebinding argocd-manager --clusterrole=cluster-admin --serviceaccount=kube-system:argocd-manager --dry-run=client -o yaml | kubectl --context spoke apply -f -

          # Create token (K8s 1.24+ compatible)
          TOKEN=$(kubectl --context spoke create token argocd-manager -n kube-system --duration=87600h 2>/dev/null || \
                  kubectl --context spoke get secret -n kube-system $(kubectl --context spoke get sa argocd-manager -n kube-system -o jsonpath='{.secrets[0].name}') -o jsonpath='{.data.token}' | base64 -d)

          # Create cluster secret on hub
          cat <<EOF | kubectl --context hub apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: cluster-${SPOKE_CLUSTER}
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: cluster
          type: Opaque
          stringData:
            name: "${SPOKE_CLUSTER}"
            server: "${SPOKE_SERVER}"
            config: |
              {
                "bearerToken": "${TOKEN}",
                "tlsClientConfig": {
                  "insecure": false,
                  "caData": "${SPOKE_CA}"
                }
              }
          EOF

          echo "âœ… Spoke cluster registered with ArgoCD: ${SPOKE_CLUSTER}"

  create-folder-structure:
    name: "ðŸ“ Create Folder Structure"
    runs-on: ubuntu-latest
    needs: [register-repo-with-argocd]
    steps:
      - uses: actions/checkout@v4

      - name: Create .opsera Directory Structure (RULE 177)
        run: |
          # Ensure directories exist first, then verify
          mkdir -p .${TENANT}-${APP_NAME}/k8s/base
          mkdir -p .${TENANT}-${APP_NAME}/k8s/overlays/dev
          mkdir -p .${TENANT}-${APP_NAME}/argocd

          echo "âœ… Folder structure ensured (tenant: ${TENANT})"

          # Now verify structure
          if test -d .${TENANT}-${APP_NAME}/k8s/base && \
             test -d .${TENANT}-${APP_NAME}/k8s/overlays/dev && \
             test -d .${TENANT}-${APP_NAME}/argocd; then
            echo "âœ… Folder structure verified"
          else
            echo "âŒ Folder structure verification failed"
            exit 1
          fi

  create-namespaces:
    name: "ðŸ—ï¸ Create Namespaces"
    runs-on: ubuntu-latest
    needs: [register-spoke-cluster]
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Kubeconfig (Spoke)
        run: |
          aws eks update-kubeconfig --name $SPOKE_CLUSTER --region $AWS_REGION --alias spoke
          kubectl config use-context spoke

      - name: Create Namespace for dev (Idempotent)
        run: |
          NAMESPACE="${TENANT}-${APP_NAME}-dev"

          if kubectl --context spoke get namespace $NAMESPACE 2>/dev/null; then
            echo "âœ… Namespace already exists: $NAMESPACE"
          else
            if [ "${{ inputs.dry_run }}" != "true" ]; then
              kubectl --context spoke create namespace $NAMESPACE
              kubectl --context spoke label namespace $NAMESPACE \
                tenant=$TENANT \
                app=$APP_NAME \
                environment=dev \
                managed-by=opsera-c2c
              echo "âœ… Namespace created: $NAMESPACE"
            else
              echo "ðŸ” DRY RUN: Would create namespace: $NAMESPACE"
            fi
          fi

  summary:
    name: "ðŸ“Š Bootstrap Summary"
    runs-on: ubuntu-latest
    needs: [setup-ecr, register-repo-with-argocd, register-spoke-cluster, create-folder-structure, create-namespaces]
    if: always()
    steps:
      - name: Display Summary
        run: |
          echo "## ðŸŽ‰ Bootstrap Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Resources Created" >> $GITHUB_STEP_SUMMARY
          echo "- ECR Repository: \`$ECR_REPO_NAME\`" >> $GITHUB_STEP_SUMMARY
          echo "- ArgoCD Repository: Registered" >> $GITHUB_STEP_SUMMARY
          echo "- Spoke Cluster: \`$SPOKE_CLUSTER\` â†’ Hub: \`$HUB_CLUSTER\`" >> $GITHUB_STEP_SUMMARY
          echo "- Namespace: \`${TENANT}-${APP_NAME}-dev\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Push code to \`main\` branch to trigger CI/CD workflow" >> $GITHUB_STEP_SUMMARY
          echo "2. Monitor deployment: \`gh run watch\`" >> $GITHUB_STEP_SUMMARY
          echo "3. View application at: \`https://february-greeting-app-dev.agent.opsera.dev\`" >> $GITHUB_STEP_SUMMARY
