apiVersion: apps/v1
kind: Deployment
metadata:
  name: february-greeting-app
  labels:
    app: february-greeting-app
    tenant: opsera
    managed-by: opsera-c2c
spec:
  replicas: 2
  selector:
    matchLabels:
      app: february-greeting-app
  template:
    metadata:
      labels:
        app: february-greeting-app
        tenant: opsera
    spec:
      containers:
        - name: february-greeting-app
          image: all-is-well
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            runAsGroup: 101
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      imagePullSecrets:
        - name: ecr-pull-secret
